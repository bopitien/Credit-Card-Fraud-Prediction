<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Performance Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Model Performance Report</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Accuracy</td>
                    <td>{{ report['Accuracy'] }}</td>
                </tr>
                <tr>
                    <td>Precision</td>
                    <td>{{ report['Precision'] }}</td>
                </tr>
                <tr>
                    <td>Recall</td>
                    <td>{{ report['Recall'] }}</td>
                </tr>
                <tr>
                    <td>F1 Score</td>
                    <td>{{ report['F1 Score'] }}</td>
                </tr>
                <tr>
                    <td>ROC AUC Score</td>
                    <td>{{ report['ROC AUC Score'] }}</td>
                </tr>
            </tbody>
        </table>
        <a href="{{ download_link }}" class="btn btn-primary">Download Predictions</a>
    </div>
</body>
</html>
